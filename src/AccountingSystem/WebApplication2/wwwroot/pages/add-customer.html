<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
    <script src="../js/add-customer/add-customer.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
    <form class="add-page">
        <table>
            <tr>
                <td colspan="1">Name:</td>
                <td colspan="1">
                    <label>
                        <input type="text" id='name' maxlength=38 class='field'/>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Phone number:</td>
                <td colspan="1">
                    <label>
                        <input type="tel" id='telephone' maxlength=38 class='field'/>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Address:</td>
                <td colspan="1">
                    <label>
                        <input type="text" id='address' maxlength=38 class='field'/>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="addCustomer();return false;">Add</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
