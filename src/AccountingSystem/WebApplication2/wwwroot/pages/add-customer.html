<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
    <script src="../js/add-customer/add-customer.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
    <div name="add-page">
        <table>
            <tr>
                <td colspan="1">Name:</td>
                <td colspan="1">
                    <label>
                        <input type="text" id='name' maxlength=38 />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Phone number:</td>
                <td colspan="1">
                    <label>
                        <input type="tel" id='telephone' maxlength=38 />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Address:</td>
                <td colspan="1">
                    <label>
                        <input type="text" id='address' maxlength=38 />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="start-customer.html"><button onclick="addCustomer()">Add</button></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
