<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <script src="../js/add-product/add-product.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
    <div name="add-page">
        <table>
            <tr>
                <td colspan="1">Name:</td>
                <td colspan="1"><label>
                    <input type="text" id='name' maxlength = 38/>
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Price:</td>
                <td colspan="1"><label>
                    <input type="number" id='price' maxlength = 38/>
                </label></td>
            </tr>
            <tr>
                <td colspan="1">Date:</td>
                <td colspan="1"><label>
                    <input type="date" id='date' maxlength = 38/>
                </label></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button onclick="addCustomer()">Add</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
