<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Add Customer</title>
</head>
<body>
    <script src='../js/add-order/add-order.js'></script>
    <script src='../common/constants.js'></script>
    <link rel='stylesheet' href='../css/style.css'>
    <form class='add-page'>
        <table>
            <tr>
                <td colspan='1'>Customer:</td>
                <td colspan='1'>
                    <label>
                        <select id='customerChoose' class='field'></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan='1'>Status:</td>
                <td colspan='1'>
                    <label>
                        <select id='status' maxlength=3 class='field'></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan='1'>Date:</td>
                <td colspan='1'>
                    <label>
                        <input type='date' id='date' class='field' />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan='1'>
                    <button type='button' onclick='addOrder();return false;'>Add Order</button>
                </td>
                <td colspan='1'>
                    <button type='button' onclick='addOrderAndProduct();return false;'>Add Product To Order</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
