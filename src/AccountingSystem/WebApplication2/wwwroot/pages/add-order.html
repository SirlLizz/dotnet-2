<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
</head>
<body>
    <script src="../js/add-order/add-order.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
    <div name="add-page">
        <table>
            <tr>
                <td colspan="1">Customer:</td>
                <td colspan="1">
                    <label>
                        <select id="customerChoose"></select>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Status:</td>
                <td colspan="1">
                    <label>
                        <input type="number" id='status' maxlength=3 />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">Date:</td>
                <td colspan="1">
                    <label>
                        <input type="date" id='date' />
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="1">
                    <button onclick=addOrder();>Add Order</button>
                </td>
                <td colspan="1">
                    <button onclick=addOrderAndProduct();>Add Product To Order</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
