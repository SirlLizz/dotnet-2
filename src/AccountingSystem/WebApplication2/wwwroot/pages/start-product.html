<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information System</title>
</head>
    <body>
    <script src="../js/start-product/start-customer.js"></script>
    <script src="../js/start-product/panels.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
        <div class="start-page">
            <table>
                <td colspan="1">
                    <a href="add-product.html"><button>Add Product</button></a>
                </td>
                <td colspan="1">
                    <button onclick="openChangePanel(); getProductsToChange()">Change Product</button>
                </td>
                <td colspan="1">
                    <button onclick="openDeletePanel(); getProductsToDelete();">Delete Product</button>
                </td>
                <td colspan="1">
                    <a href="start-order.html"><button>Order Table</button></a>
                </td>
                <tr>
                    <td colspan="4">
                        <div id="changeDiv" style="display: none">
                            <h2>Change Product</h2>
                            <p>Product id:</p>
                            <select id="updateProductChoose" multiple></select>
                            <p>
                            <p>Name:</p>
                            <input id="updateName" type="text" maxlength=40 />
                            <p>
                            <p>Price:</p>
                            <input id="updatePrice" type="number" maxlength=40 />
                            <p>
                            <p>Date:</p>
                            <input id="updateDate" type="date" maxlength=40 />
                            <p>
                                <button onclick="changeProduct()">Update Item</button>
                            <p>
                                <button onclick="closeChangePanel()">Close Panel</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div id="deleteDiv" style="display: none">
                            <h2>Delete Product</h2>
                            <p>Product id:</p>
                            <select id="deleteProductChoose" multiple></select>
                            <p>
                                <button onclick="deleteProduct()">Delete Item</button>
                            <p>
                                <button onclick="closeDeletePanel()">Close Panel</button>
                        </div>
                    </td>
                </tr>
            </table>
            <table id="productTable"></table>
        </div>
    </body>
</html>
