<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting System</title>
</head>
    <body>
    <script src="../js/start-order/start-order.js"></script>
    <script src="../js/start-order/panels.js"></script>
    <link rel = "stylesheet" href="../css/style.css">
        <div class="start-page">
            <table>
                <td colspan="1">
                    <a href="add-order.html"><button>Add Order</button></a>
                </td>
                <td colspan="1">
                    <button onclick="getOrdersToChange(); getCustomers(); openChangePanel();">Change Order</button>
                </td>
                <td colspan="1">
                    <button onclick="openDeletePanel(); getOrdersToDelete();">Delete Order</button>
                </td>
                <td colspan="1">
                    <a href="start-customer.html"><button>Customer Table</button></a>
                </td>
                <td colspan="1">
                    <a href="start-product.html"><button>Product Table</button></a>
                </td>
                <tr>
                    <td colspan="5">
                        <div id="changeDiv" style="display: none">
                            <h2>Change Order</h2>
                            <p>Order id:</p>
                            <select id="updateOrderChoose"></select>
                            <p>
                            <p>Customer:</p>
                            <select id="updateCustomerChoose"></select>
                            <p>
                            <p>Status:</p>
                            <input type="number" id='updateStatus' />
                            <p>
                            <p>Date:</p>
                            <input type="date" id='updateDate' />
                            <p>
                            <p>Products:</p>
                            <select id="updateProductsChoose" multiple></select>
                            <p>
                            <p>
                                <button onclick="changeOrder()">Update Item</button>
                            </p>
                            <p>
                                <button onclick="closeChangePanel()">Close Panel</button>
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <div colspan="4" id="deleteDiv" style="display: none">
                            <h2>Delete Order</h2>
                            <p>Order id:</p>
                            <select id="deleteChoose"></select>
                            <p>
                                <button onclick="deleteOrder()">Delete Item</button>
                            </p>
                            <p>
                                <button onclick="closeDeletePanel()">Close Panel</button>
                            </p>
                        </div>
                    </td>
                </tr>
            </table>

            <table id="orderTable"></table>
        </div>
    </body>
</html>
